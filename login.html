<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Music Player</title>

    <!-- Icons -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="login.css" />
</head>

<body>

    <!-- Background -->
    <div class="bg-overlay"></div>

    <!-- Login Container -->
    <div class="login-box">

        <h1>Welcome Back</h1>
        <p>Log in to continue listening</p>

        <form id="loginForm">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: username, password: password }) 
        // If backend uses "email", we send username as email
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Login Successful!");
            window.location.href = "home.html";  
        } else {
            alert(data.message);
        }
    })
    .catch(err => console.log(err));
});
</script>


        <p class="signup-text">Don't have an account? 
            <a href="signup.html">Sign up</a>
        </p>

    </div>

    <script>
        // Basic Example Login (LocalStorage)
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            const username = document.getElementById("username").value.trim();

            // Save username + token locally
            localStorage.setItem("username", username);
            localStorage.setItem("token", "dummy-token");

            // Redirect to home
            window.location.href = "index.html";
        });
    </script>

    <script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Login Successful!");
            window.location.href = "home.html";
        } else {
            alert(data.message);
        }
    });
});
</script>

</body>
</html>
